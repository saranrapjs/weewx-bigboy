    [[year_images]]
        x_label_format = %b
#        x_label_format = %d.%m
        time_length = 31536000    # 365 days
        aggregate_type = avg
        aggregate_interval = 86400

        [[[yearbarometer]]]
            [[[[barometer]]]]

        [[[yearrain]]]
            yscale = None, None, 0.02
            plot_type = bar
            [[[[rain]]]]
                aggregate_type = sum
                aggregate_interval = 604800
                label = Rain (weekly total)
        
        [[[yearwind]]]
            [[[[windSpeed]]]]
            [[[[windGust]]]]
        
        [[[yearwinddir]]]
            line_type = None
            marker_type = 'box'
            marker_size = 4
            yscale = 0.0, 360.0, 45.0
            [[[[windDir]]]]
    
        [[[yearwindvec]]]
            [[[[windvec]]]]
                plot_type = vector
            [[[[windgustvec]]]]
                plot_type = vector
                aggregate_type = max

        [[[yearintemp]]]
