            [[[[dewpoint]]]]
            [[[[inTemp]]]]

        [[[weekouttempdew]]]
            [[[[outTemp]]]]
            [[[[dewpoint]]]]

        [[[weekradiation]]]
            [[[[radiation]]]]

        [[[weekuv]]]
            [[[[UV]]]]

    [[month_images]]
        x_label_format = %d
        time_length = 2592000    # 30 days
        aggregate_type = avg
        aggregate_interval = 10800    # 3 hours

        [[[monthbarometer]]]
            [[[[barometer]]]]

        [[[monthrain]]]
            yscale = None, None, 0.02
            plot_type = bar
            [[[[rain]]]]
                aggregate_type = sum
                aggregate_interval = 86400
                label = Rain (daily total)

        [[[monthwind]]]
            [[[[windSpeed]]]]
            [[[[windGust]]]]

        [[[monthwinddir]]]
            line_type = None
            marker_type = 'box'
            marker_size = 4
            yscale = 0.0, 360.0, 45.0
            [[[[windDir]]]]

        [[[monthwindvec]]]
            [[[[windvec]]]]
                plot_type = vector
            [[[[windgustvec]]]]
                plot_type = vector
                aggregate_type = max

        [[[monthintemp]]]
            [[[[inTemp]]]]

        [[[monthouttemp]]]
            [[[[outTemp]]]]

        [[[monthinouttemp]]]
            [[[[outTemp]]]]
            [[[[inTemp]]]]

        [[[monthinhum]]]
            yscale = 0, 100, 10
            [[[[inHumidity]]]]

        [[[monthouthum]]]
