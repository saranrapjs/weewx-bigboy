[Extras]
    forecast_path = "/var/www/html/weewx/forecast.txt"
[Units]
    [[Groups]]
        group_altitude     = foot
        group_degree_day   = degree_F_day
        group_direction    = degree_compass
        group_moisture     = centibar
        group_percent      = percent
        group_pressure     = mbar
        group_radiation    = watt_per_meter_squared
        group_rain         = inch
        group_rainrate     = inch_per_hour
        group_speed        = mile_per_hour
        group_speed2       = knot2
        group_temperature  = degree_F
        group_uv           = uv_index
        group_volt         = volt
    [[TimeFormats]]
        day        = %X
        week       = %X %A
        month      = %x
        year       = %x
        rainyear   = %x
        current    = %x %X
        ephem_day  = %X
        ephem_year = %x %X

[Labels]
    hemispheres = N, S, E, W
    [[Generic]]
        barometer      = Barometer
        dewpoint       = Dew Point
        heatindex      = Heat Index
        inHumidity     = Inside Humidity
        inTemp         = Inside Temperature
        outHumidity    = Outside Humidity
        outTemp        = Outside Temperature
        radiation      = Radiation
        rain           = Rain
        rainRate       = Rain Rate
        windDir        = Wind Direction
        windGust       = Gust Speed
        windGustDir    = Gust Direction
        windSpeed      = Wind Speed
        windchill      = Wind Chill
        windgustvec    = Gust Vector
        windvec        = Wind Vector

[CheetahGenerator]
    encoding = html_entities    # 'html_entities', 'utf8', or 'strict_ascii'
    [[ToDate]]
        [[[index]]]
            template = index.html.tmpl

[CopyGenerator]

    copy_always = script.js, style.css, Inconsolata-Regular.ttf, inconsolata.woff, inconsolata-bold.woff

[ImageGenerator]

    image_background_color = 0xffffff
    chart_background_color = 0xffffff
    chart_gridline_color = 0xeaeaea
    unit_label_font_color = 0x9B14B2
    bottom_label_font_color = 0xaaaaaa
    axis_label_font_color = 0xaaaaaa
    rose_label_font_color = 0x888888
    rose_color = 0xaaaaaa
    chart_line_colors = 0x9B14B2, 0x3ED459, 0x16B2FC
    chart_fill_colors = 0x9B14B2, 0xdfdfd0, 0x5a5a51
    daynight_day_color = 0xffffff
    daynight_night_color = 0xf6f6f8
    daynight_edge_color = 0xafefef

    image_width = 1000
    image_height = 360

    top_label_font_path = Inconsolata-Regular.ttf
    top_label_font_size = 28
    top_label_font_color = 0x9B14B2

    unit_label_font_path = Inconsolata-Regular.ttf
    unit_label_font_size = 24

    bottom_label_font_path = Inconsolata-Regular.ttf
    bottom_label_font_size = 24

    axis_label_font_path = Inconsolata-Regular.ttf
    axis_label_font_size = 24

    rose_label = N
    rose_label_font_path = Inconsolata-Regular.ttf
    rose_label_font_size  = 20

    line_type = 'solid'

    marker_size = 4
    marker_type ='none'
    plot_type = line
    aggregate_type = none
    width = 2
    time_length = 86400    # 24 hours
    yscale = None, None, None
    vector_rotate = 90
    line_gap_fraction = 0.01
    bar_gap_fraction = 0.2

    [[day_images]]
        x_label_format = %H:%M
        show_daynight = true

        [[[daybarometer]]]
            [[[[barometer]]]]

        [[[dayrain]]]
            yscale = None, None, 0.02
            plot_type = bar
            [[[[rain]]]]
                aggregate_type = sum
                aggregate_interval = 3600
                label = Rain (hourly total)

        [[[daywind]]]
            [[[[windSpeed]]]]
            [[[[windGust]]]]

        [[[daywinddir]]]
            line_type = None
            marker_type = 'box'
            marker_size = 4
            yscale = 0.0, 360.0, 45.0
            [[[[windDir]]]]

        [[[daywindvec]]]
            [[[[windvec]]]]
                plot_type = vector
            [[[[windgustvec]]]]
                plot_type = vector
                aggregate_type = max
                aggregate_interval = 3600

        [[[dayintemp]]]
            [[[[inTemp]]]]

        [[[dayouttemp]]]
            [[[[outTemp]]]]

        [[[dayinouttemp]]]
            [[[[outTemp]]]]
            [[[[inTemp]]]]

        [[[dayinhum]]]
            yscale = 0, 100, 10
            [[[[inHumidity]]]]

        [[[dayouthum]]]
            yscale = 0, 100, 10
            [[[[outHumidity]]]]

        [[[dayinouthum]]]
            yscale = 0, 100, 10
            [[[[outHumidity]]]]
            [[[[inHumidity]]]]

        [[[daytempchill]]]
            [[[[windchill]]]]
            [[[[heatindex]]]]

        [[[dayinouttempdew]]]
            [[[[outTemp]]]]
            [[[[dewpoint]]]]
            [[[[inTemp]]]]

        [[[dayouttempdew]]]
            [[[[outTemp]]]]
            [[[[dewpoint]]]]

        [[[dayradiation]]]
            [[[[radiation]]]]

        [[[dayuv]]]
            [[[[UV]]]]

    [[week_images]]
        x_label_format = %d
        time_length = 604800    # 7 days
        aggregate_type = avg
        aggregate_interval = 3600
        show_daynight = true

        [[[weekbarometer]]]
            [[[[barometer]]]]

        [[[weekrain]]]
            yscale = None, None, 0.02
            plot_type = bar
            [[[[rain]]]]
