        [[[weekintemp]]]
            [[[[inTemp]]]]

        [[[weekouttemp]]]
            [[[[outTemp]]]]

        [[[weekinouttemp]]]
            [[[[outTemp]]]]
            [[[[inTemp]]]]

        [[[weekinhum]]]
            yscale = 0, 100, 10
