        [[[weekouthum]]]
            yscale = 0, 100, 10
            [[[[outHumidity]]]]

        [[[weekinouthum]]]
            yscale = 0, 100, 10
            [[[[outHumidity]]]]
            [[[[inHumidity]]]]

        [[[weektempchill]]]
